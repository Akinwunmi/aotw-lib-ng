<aotw-chip-group>
  <aotw-chip
    *ngFor="let chip of chips"
    #chip
    [size]="size"
    [active]="chip.active"
    [disabled]="chip.disabled"
    (click)="emitActiveChip(chip)"
  >
    <ng-container *ngIf="chip.label">
      {{ chip.label }}
    </ng-container>
    <aotw-icon
      *ngIf="chip.icon"
      [name]="chip.icon"
      [size]="size === 'medium' ? 'extra-large' : 'medium'"
    ></aotw-icon>
  </aotw-chip>
</aotw-chip-group>
