<aotw-ng-chip [disabled]="min === activeRange[0]" (click)="previous()">
  <aotw-ng-icon name="chevron-up" size="medium" />
</aotw-ng-chip>
<ul>
  @for (year of activeRange | range; track $index) {
    <li>
      <aotw-ng-chip size="medium" [active]="year === selected" (click)="setYear(year)">
        {{ year }}
      </aotw-ng-chip>
    </li>
  }
</ul>
<aotw-ng-chip [disabled]="max === activeRange[1]" (click)="next()">
  <aotw-ng-icon name="chevron-down" size="medium" />
</aotw-ng-chip>
