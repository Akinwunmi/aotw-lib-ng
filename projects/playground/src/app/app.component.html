<header>
  <div>
    <img ngSrc="/images/logo.svg" alt="Flag Archive Logo" width="24" height="24" />
    Flag Archive
    <flag-pill [type]="pillType.Warning">Playground</flag-pill>
  </div>
  <button flagButton ghost [flagDropdownTrigger]="dropdown" [(isOpen)]="isMenuOpen">
    <flag-icon>menu</flag-icon>
  </button>
</header>
<main>
  <flag-checkbox label="Menu is open" [checked]="isMenuOpen" (click)="toggleMenu()" />
  <router-outlet />
</main>

<ng-template #dropdown>
  <flag-card>
    <flag-list-item role="button" (click)="goToPage('home')">
      <flag-icon>home</flag-icon>
      Home
    </flag-list-item>
    <flag-list-item role="button" (click)="goToPage('form')">
      <flag-icon>description</flag-icon>
      Form
    </flag-list-item>
  </flag-card>
</ng-template>
